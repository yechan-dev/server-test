<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firestore Test</title>
</head>
<body>

<button onclick="addText()">입력 버튼</button>
<div id="container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } 
    from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  
  let nickname = prompt("이름 입력")
  const firebaseConfig = {
    apiKey: "AIzaSyAXvEL4l051cV4u_2Ka7xKzBiiN3PtsiNI",
    authDomain: "server-bd3a8.firebaseapp.com",
    projectId: "server-bd3a8",
    storageBucket: "server-bd3a8.firebasestorage.app",
    messagingSenderId: "1052247013653",
    appId: "1:1052247013653:web:ace1a3dc642479d8c7111c",
    measurementId: "G-CWGV8H4TWM"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("container");

  // 버튼 클릭 시 데이터 추가
  window.addText = async function() {
    const value = prompt("값 입력");
    if (!value) return;

    await addDoc(collection(db, "messages"), {
      text: `${nickname}: ${value}`,
      created: Date.now()
    });
  };

  // 실시간 감지
  onSnapshot(collection(db, "messages"), (snapshot) => {
    container.innerHTML = "";
    snapshot.forEach((doc) => {
      const h1 = document.createElement("h1");
      h1.textContent = doc.data().text;
      container.appendChild(h1);
    });
  });

</script>

</body>
</html>

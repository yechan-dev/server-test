<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Prompt Test</title>
</head>
<body>

<button onclick="addText()">입력 버튼</button>
<div id="container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATSz6p3V37JML-pZfg6caWpMptFT4CLiM",
    authDomain: "test-server-8c5f3.firebaseapp.com",
    projectId: "test-server-8c5f3",
    storageBucket: "test-server-8c5f3.firebasestorage.app",
    messagingSenderId: "477239266262",
    appId: "1:477239266262:web:7e2e5d7bd82b056acaf277",
    measurementId: "G-25QM27PS6D"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("container");

  window.addText = async function() {
    const value = prompt("값을 입력하세요");
    if (!value) return;

    await addDoc(collection(db, "messages"), {
      text: value,
      created: Date.now()
    });
  };

  onSnapshot(collection(db, "messages"), (snapshot) => {
    container.innerHTML = "";
    snapshot.forEach((doc) => {
      const h1 = document.createElement("h1");
      h1.textContent = doc.data().text;
      container.appendChild(h1);
    });
  });
</script>

</body>
</html>

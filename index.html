<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Test</title>
  <style>
    #btn{
        width: 100%;
        height: 100px;
    }
  </style>
</head>
<body>

<button onclick="addText()" id="btn">입력 버튼</button>
<div id="container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    getDocs,
    writeBatch
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  let color = "black";
  let nickname = prompt("이름 입력");
  let vertify = false;   1
  function vert(){
    if (nickname == "고예찬") {
      let pw = prompt("고예찬 인증 번호를 입력하시오.");
      if (pw == "11538") {
        vertify = true;
      } else {
        vertify = false;
        nickname = "(고예찬을 입력하려고 한 사람)";
      }
    }
  }
  vert()
  const firebaseConfig = {
    apiKey: "AIzaSyAX...",
    authDomain: "server-bd3a8.firebaseapp.com",
    projectId: "server-bd3a8",
    storageBucket: "server-bd3a8.firebasestorage.app",
    messagingSenderId: "1052247013653",
    appId: "1:1052247013653:web:ace1a3dc642479d8c7111c",
    measurementId: "G-CWGV8H4TWM"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("container");

  async function deleteAllMessages() {
    const snap = await getDocs(collection(db, "messages"));
    const batch = writeBatch(db);

    snap.forEach(doc => {
      batch.delete(doc.ref);
    });

    await batch.commit();
  }

  window.addText = async function() {
    const value = prompt("값 입력");
    if (!value) return;
    let text;
    if(nickname == "고예찬"){
        if(vertify == true){
            text = `${nickname}: ${value}`;
        }else{
            nickname = "(고예찬을 입력하려고 한 사람)"
            if(value == "/reset"){
                await deleteAllMessages();
            }else{
                text = `${nickname}: ${value}`;
            }
        }
        if (text.length >= 10) {
          await deleteAllMessages();
          return;
        }
    }else{
        text = `${nickname}: ${value}`;
    }
    await addDoc(collection(db, "messages"), {
      text,
      created: Date.now()
    });
    const snap = await getDocs(collection(db, "messages"));
    if (snap.size >= 10) {
        await deleteAllMessages();
    } 
  };

  const q = query(collection(db, "messages"), orderBy("created", "asc"));
  onSnapshot(q, (snapshot) => {
    container.innerHTML = "";
    snapshot.forEach((doc) => {
      const h1 = document.createElement("h1");
      h1.textContent = doc.data().text;
      container.appendChild(h1);
    });
  });

</script>

</body>
</html>

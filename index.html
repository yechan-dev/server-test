<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firestore Test</title>
  <style>
    #btn{
        width: 100%;
        height: 100px;
    }
  </style>
</head>
<body>

<button onclick="addText()" id="btn">입력 버튼</button>
<div id="container"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    addDoc,
    onSnapshot,
    query,
    orderBy,
    getDocs,
    writeBatch
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  let color = "black";
  let nickname = prompt("이름 입력");
  let vertify = false;
  let bad_word = `시발 씨발 ㅅㅂ ㅆㅂ 존나 ㅈ나 존ㄴ ㅈㄴ 병신 ㅄ ㅂㅅ 병ㅅ ㅂ신 좆 좆까 ㅈ까 섹 ㅅㅅ 새끼 ㅅㄲ ㅅ끼 새ㄲ 지랄 ㅈㄹ ㅈ랄 지ㄹ 창녀 엠창 애미`.split(" ")
  
  function filter(text) {
    for (let word of bad_word) {
      if (text.includes(word)) {
        return false;
      }
    }
    return true;
  }
  function vert(){
    if (nickname.includes("고예찬") || nickname.includes("예찬")) {
      let pw = prompt("고예찬 인증 번호를 입력하시오.");
      if (pw == "11538") {
        vertify = true;
      } else {
        vertify = false;
        nickname = "(고예찬을 입력하려고 한 사람)";
      }
    }
  }
  vert()
  const firebaseConfig = {
    apiKey: "AIzaSyB5KKVwRUWZii7pM7Xtw6E06WN4eNeQvGk",
    authDomain: "server-new-96049.firebaseapp.com",
    projectId: "server-new-96049",
    storageBucket: "server-new-96049.firebasestorage.app",
    messagingSenderId: "889165885742",
    appId: "1:889165885742:web:3a6f63479967cdcf010abf",
    measurementId: "G-3BZ0MQJ3TH"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const container = document.getElementById("container");

  async function deleteAllMessages() {
    const snap = await getDocs(collection(db, "messages"));
    const batch = writeBatch(db);

    snap.forEach(doc => {
      batch.delete(doc.ref);
    });

    await batch.commit();
  }

  window.addText = async function() {
    const value = prompt("값 입력");
    if (!value) return;
    let text;
    if(nickname.includes("고예찬") || nickname.includes("예찬")){
        if(vertify == true){
            if(value === "/r"){
                await deleteAllMessages();
                return;
            }else if(value === "/p"){
                var point = prompt("공지 입력")
                text = point;
            }else{
                text = `${nickname}: ${value}`;
            }
        }else{
            nickname = "(고예찬을 입력하려고 한 사람)"
            text = `${nickname}: ${value}`;
        }
    }else{
      if(value === "/p"){
          var point = prompt("공지 입력")
          text = point;
      }else{
          text = `${nickname}: ${value}`;
      }
    }
    if(filter(text) === true){
      await addDoc(collection(db, "messages"), {
        text,
        created: Date.now()
      });
    }else{
      //nothing
    }
    const snap = await getDocs(collection(db, "messages"));
    if (snap.size >= 25) {
        await deleteAllMessages();
    } 
  };

  const q = query(collection(db, "messages"), orderBy("created", "asc"));
  onSnapshot(q, (snapshot) => {
    container.innerHTML = "";
    snapshot.forEach((doc) => {
      const h1 = document.createElement("h3");
      h1.textContent = doc.data().text;
      container.appendChild(h1);
    });
  });

</script>

</body>
</html>
